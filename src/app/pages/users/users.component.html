
<div class="container w-50 mx-auto text-center">
    <h1 class="">{{titulo}}</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" 
    alt="" height="150">
    <button type="button" class="btn btn-danger" (click)="getmostrar()">Mostrar</button>

    <table class="table table-dark table-striped table-hover">
      <thead class="">
        <tr>
          <th scope="col" class="" id="elemento">
              {{CODIGO}}   
            </th>
          <th scope="col" class="" id="elemento">
              {{ID}}       
          </th>
          <th scope="col" class="" id="elemento">
              {{NAME}}     
          </th>
          <th scope="col" class="" id="elemento">
              {{USERNAME}} 
          </th>
          <th scope="col" class="" id="elemento">
              {{EMAIL}} 
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let data of arrayusers; let i =index">
          <td class="" >
              {{i+1}}
          </td>
          <td class="" >
              {{data.id}}
          </td>
          <td class="" >
              {{data.name}}
          </td>
          <td class="" >
              {{data.username}}
          </td>
          <td class="" >
              {{data.email}}
          </td>
        </tr>
      </tbody>
    </table>            
</div>
